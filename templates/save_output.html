<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Output</title>
</head>
<body>
    <h1>Save Output</h1>
    <p>Click on a file to download:</p>
    <ul>
        {% if processed_files %}
            {% for file in processed_files %}
                <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        {% else %}
            <p>No processed files available.</p>
        {% endif %}
    </ul>

    {% if processed_files %}
        <a href="{{ url_for('download_all') }}">
            <button>Download All Files (ZIP)</button>
        </a>
    {% endif %}
</body>
</html>
