<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process SDT File</title>
</head>
<body>
    <h1>Process SDT File</h1>

    <!-- Form to select and process an SDT file -->
    <form id="processForm" action="/process" method="post" onsubmit="submitForm(event, 'processForm')">
        <label for="file">Select File:</label>
        <select name="file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Process">
    </form>
