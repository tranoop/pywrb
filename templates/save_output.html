<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Output</title>
</head>
<body>
    <h1>Save Output</h1>
    <p>Click on a file to download:</p>
    <ul>
        {% for file in processed_files %}
            <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
