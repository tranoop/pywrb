<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert SPT File to NC</title>
</head>
<body>
    <h1>Convert SPT File to NetCDF (NC)</h1>

    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form id="convertForm" action="/convert_nc" method="post" onsubmit="submitForm(event, 'convertForm')">
        <label for="file">Select SPT File:</label>
        <select name="file">
            {% for file in processed_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Convert">
    </form>

    <h2>Converted NC Files</h2>
    <ul>
        {% for file in nc_files %}
            <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
