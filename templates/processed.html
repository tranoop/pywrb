<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Files</title>
</head>
<body>
    <h1>Processed Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Upload another file</a></p>
</body>
</html>
