<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDT File Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-top: 0;
            color: #333;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="loadPage('upload')">Upload SDT File</a></li>
            <li><a href="#" onclick="loadPage('process')">Process SDT File</a></li>
            <li><a href="#" onclick="loadPage('save_output')">Save Output</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="loader" id="loader">Loading...</div>
        <div id="dynamic-content">
            <h1>Welcome to SDT File Processor</h1>
            <p>Select an option from the sidebar.</p>
        </div>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('loader').style.display = 'block'; // Show loader
            fetch('/' + page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('loader').style.display = 'none'; // Hide loader
                    document.getElementById('dynamic-content').innerHTML = html;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        function submitForm(event, formId) {
            event.preventDefault(); // Prevent full page reload
            var form = document.getElementById(formId);
            var formData = new FormData(form);
            document.getElementById('loader').style.display = 'block';

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('dynamic-content').innerHTML = html;
            })
            .catch(error => console.error('Error submitting form:', error));
        }
    </script>

</body>
</html>
